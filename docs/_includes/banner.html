<!-- Start Banner -->
<div id="banner" class="hero" style="background: url('{{ site.url }}{{ site.data.main.banner.bg-img }}') no-repeat center center; background-size: cover;">
  <div id="bannerContent" class="row">
        <div class="container-fluid" style="background-color:white">
	      <h2><span style="color:blue">⚠</span><span style="color:yellow">⚠</span><span style="color:red">⚠</span> We have <b>moved</b> to <a href="https://rm.na.icpc.global/">rm.na.icpc.global</a>! <span style="color:blue">⚠</span><span style="color:yellow">⚠</span><span style="color:red">⚠</span></h2>
            {% if site.data.main.banner.image %}
            <img class="img-fluid" src="{{ site.data.main.banner.image }}" width="100%" alt="Rocky Mountain Regional International Collegiate Programming Contest">
            {% endif %}
	      <h2><span style="color:blue">⚠</span><span style="color:yellow">⚠</span><span style="color:red">⚠</span> We have <b>moved</b> to <a href="https://rm.na.icpc.global/">rm.na.icpc.global</a>! <span style="color:blue">⚠</span><span style="color:yellow">⚠</span><span style="color:red">⚠</span></h2>
        </div>
        <div class="container-fluid">
            <div id="bannerText">
              <br />
                <h2 style="text-align: center;">Contest: {{ site.data.contest.date.contest }}</h2>
            </div>
        </div>
        <div class="hero-content">
            <div class="container-fluid center">
                {% for sponsor in site.data.sponsors.main %}
                <div class="col-sm-3">
                    <img src="/img/sponsors/{{ sponsor.logo }}" />
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="container-fluid">

        </div>
    </div>
</div>
<!-- End Banner -->
